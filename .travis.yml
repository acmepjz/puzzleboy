language: cpp
compiler:
  - gcc
#  - clang
env:
  global:
    - SDL2_VERSION=2.0.3
    # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
    #   via the "travis encrypt" command using the project repo's public key
    - secure: ""

before_install:
  # SDL dependencies
  - wget http://libsdl.org/release/SDL2-$SDL2_VERSION.tar.gz -O - | tar xz
  - (cd SDL2-$SDL2_VERSION && ./configure --prefix=/usr && make -j3 && sudo make install)

script:
  - cd PuzzleBoy && mkdir linux-x64 && cd linux-x64 && cmake .. && make

#test
addons:
  coverity_scan:
    project:
      name: "acmepjz/puzzleboy"
      description: "Build submitted via Travis CI"
    notification_email: acme_pjz@hotmail.com
    build_command_prepend: "cd PuzzleBoy/linux-x64 && make clean"
    build_command:   "make -j 4"
    branch_pattern: master
